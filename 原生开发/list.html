<body>
  <ul id='list'>
    <li>
      <span>1</span>

    </li>

</body>
<script>
  let ul = document.querySelector('#list');

  ul.addEventListener('click', function (e) {
    if (e.target.tagName === 'BUTTON' && e.target.innerHTML === '删除') {
      ul.removeChild(e.target.parentElement)
    }
  })

</script>
